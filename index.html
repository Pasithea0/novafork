<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NVFlix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="NOT EnvyFlix.xyz.">
    <meta property="og:title" content="NVFlix">
    <meta property="og:url" content="https://nv.envyflix.xyz">
    <meta property="og:image" content="https://raw.githubusercontent.com/ambr0sial/nova/main/logo.png">
    <meta name="theme-color" content="#000000">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="themes/themes.css">
    <link rel="stylesheet" href="themes/mediacard.css">
    <link rel="stylesheet" href="themes/category.css">
</head>

<!-- Main Content -->
<main class="min-h-screen background py-8">
    <div class="container mx-auto px-6">
        <!-- Search and Random Button -->
        <div class="flex gap-4 mb-8">
            <div class="relative flex-1">
                <input
                        type="text"
                        id="searchInput"
                        placeholder="Search for something..."
                        class="w-full p-3 pl-12 bg-zinc-800 text-white placeholder-gray-400 border border-transparent rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-500 focus:outline-none transition duration-200 ease-in-out"
                >
                <svg
                        class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5 pointer-events-none"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                >
                    <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M21 21l-4.35-4.35M8.5 14.5a6 6 0 100-12 6 6 0 000 12z"
                    />
                </svg>
                <div id="searchSuggestions" class="absolute w-full bg-zinc-800 text-white rounded-b-lg mt-1 hidden"></div>
            </div>
            <button id="randomButton" class="bg-zinc-700 text-white font-bold py-2 px-6 rounded-lg hover:bg-zinc-600 transition duration-200 ease-in-out">Random</button>
        </div>

        <!-- Selected Media -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-4 text-white">Selected Media</h2>
            <div id="selectedMovie" class="p-6 rounded-lg flex bg-gray-800 shadow-lg">
                <div id="videoPlayer" class="w-full max-w-xs h-40 overflow-hidden bg-gray-900 rounded-lg">
                    <iframe id="videoIframe" class="w-full h-full" style="border: none;" allowfullscreen></iframe>
                </div>
            </div>
        </section>
    </div>
</main>

<script src="media/mediaplayer/mediaplayer.js"></script>
<script src="search/searchResults.js"></script>
<script type="module" src="index.js"></script>
</html>
